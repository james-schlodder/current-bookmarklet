      background-repeat: no-repeat;
      background-position: center;
      pointer-events: none;
      z-index: 0;
      opacity: 0.10;
    }
    
    @keyframes watermarkPulse {
      0% {
        opacity: 0.03;
      }
      15% {
        opacity: 0.15;
      }
      50% {
        opacity: 0.08;
      }
      85% {
        opacity: 0.15;
      }
      100% {
        opacity: 0.03;
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    .field {
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }
    
    label {
      display: block;
      margin-bottom: 7px;
      font-size: 13px;
      font-weight: 500;
      color: #475569;
      letter-spacing: 0.2px;
    }
    
    input, textarea {
      width: 100%;
      padding: 11px 14px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      font-family: 'Roboto', sans-serif;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: white;
      color: #1e293b;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #4a9fb5;
      background: linear-gradient(to bottom, #ffffff 0%, #f8fcfd 100%);
      box-shadow: 0 0 0 3px rgba(74, 159, 181, 0.1);
    }
    
    input::placeholder, textarea::placeholder {
      color: #94a3b8;
    }
    
    textarea {
      min-height: 90px;
      resize: vertical;
      line-height: 1.5;
    }
    
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 24px;
      margin-bottom: 16px;
    }
    
    button {
      width: 100%;
      padding: 13px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'Roboto', sans-serif;
      letter-spacing: 0.3px;
      position: relative;
      overflow: hidden;
    }
    
    #extractBtn {
      background: linear-gradient(135deg, #4a9fb5 0%, #2d7a8f 100%);
      color: white;
      box-shadow: 0 2px 8px rgba(74, 159, 181, 0.25);
    }
    
    #extractBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(74, 159, 181, 0.35);
    }
    
    #extractBtn:active {
      transform: translateY(0);
    }
    
    #extractBtn::before {
      content: '🔍 ';
      margin-right: 6px;
    }
    
    #copyBtn {
      background: white;
      color: #4a9fb5;
      border: 2px solid #4a9fb5;
      box-shadow: 0 2px 6px rgba(74, 159, 181, 0.15);
    }
    
    #copyBtn:hover:not(:disabled) {
      background: #4a9fb5;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(74, 159, 181, 0.25);
    }
    
    #copyBtn:active:not(:disabled) {
      transform: translateY(0);
    }
    
    #copyBtn::before {
      content: '📋 ';
      margin-right: 6px;
    }
    
    #copyBtn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      box-shadow: 0 2px 6px rgba(74, 159, 181, 0.1);
    }
    
    .status {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      text-align: center;
      display: none;
      animation: slideDown 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .status.success {
      background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
      color: #065f46;
      border: 1px solid #6ee7b7;
      display: block;
    }
    
    .status.error {
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      color: #991b1b;
      border: 1px solid #fca5a5;
      display: block;
    }
    
    .output {
      margin-top: 20px;
      padding: 16px;
      background: #f8fafc;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.6;
      color: #334155;
      display: none;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    .output.show {
      display: block;
    }
    
    /* Premium scrollbar for textarea */
    textarea::-webkit-scrollbar {
      width: 10px;
    }
    
    textarea::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 10px;
      margin: 4px;
    }
    
    textarea::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #4a9fb5 0%, #2d7a8f 100%);
      border-radius: 10px;
      border: 2px solid #f1f5f9;
    }
    
    textarea::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #2d7a8f 0%, #1e5d6e 100%);
    }
    
    /* Premium scrollbar for output - matching teal theme */
    .output::-webkit-scrollbar {
      width: 10px;
    }
    
    .output::-webkit-scrollbar-track {
      background: #e2e8f0;
      border-radius: 10px;
      margin: 4px;
    }
    
    .output::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #4a9fb5 0%, #2d7a8f 100%);
      border-radius: 10px;
      border: 2px solid #e2e8f0;
    }
    
    .output::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #2d7a8f 0%, #1e5d6e 100%);
    }
    
    /* Input icons/indicators */
    input:valid {
      border-color: #e2e8f0;
    }
    
    /* Smooth focus transitions */
    input:focus + label, textarea:focus + label {
      color: #4a9fb5;
    }
    
    /* Footer styling */
    .footer {
      text-align: center;
      padding: 16px 28px 20px 28px;
      font-size: 11px;
      color: #94a3b8;
      font-weight: 400;
      letter-spacing: 0.3px;
    }
    
    .footer a {
      color: #4a9fb5;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .footer a:hover {
      color: #2d7a8f;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>The Current</h2>
    <div class="subtitle">Extract & format articles instantly</div>
  </div>
  
  <div class="container">
    <div class="field">
      <label>Headline</label>
      <input type="text" id="headline" placeholder="Enter article headline">
    </div>
    
    <div class="field">
      <label>URL</label>
      <input type="url" id="url" placeholder="https://example.com/article">
    </div>
    
    <div class="field">
      <label>Publication</label>
      <input type="text" id="publication" placeholder="Publication name">
    </div>
    
    <div class="field">
      <label>Author</label>
      <input type="text" id="author" placeholder="Author name">
    </div>
    
    <div class="field">
      <label>Date</label>
      <input type="text" id="date" placeholder="Oct 22, 2025">
    </div>
    
    <div class="field">
      <label>Summary</label>
      <textarea id="summary" placeholder="Enter a brief summary of the article..."></textarea>
    </div>
    
    <div class="button-group">
      <button id="extractBtn">Extract from Page</button>
      <button id="copyBtn" disabled>Copy HTML Code</button>
    </div>
    
    <div id="status" class="status"></div>
    
    <div id="output" class="output"></div>
  </div>
  
  <div class="footer">
    Powered by Watershed Analytics
  </div>

  <script src="popup-bookmarklet.js"></script>
</body>
</html>
